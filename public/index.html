<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with Teaching Mode</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>AI Chatbot</h1>
    
    <div id="chat-container">
        <div id="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Type a message..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <h2>Teach the Bot</h2>
    <div id="teach-container">
        <form id="teach-form">
            <input type="text" id="teach-ask" placeholder="Enter question..." required>
            <input type="text" id="teach-ans" placeholder="Enter answer..." required>
            <button type="submit">Teach</button>
        </form>
        <div id="teach-response"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
